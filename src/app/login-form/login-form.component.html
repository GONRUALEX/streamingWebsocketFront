<form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()">
    <mat-card class="login-form">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Name" formControlName="name">
              <mat-error *ngIf="loginForm.controls['name'].hasError('required')">
                Name is <strong>required</strong>
              </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width">
              <input matInput placeholder="Id" formControlName="id">
              <mat-error *ngIf="loginForm.controls['id'].hasError('required')">
                Name is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button class="full-width" color="primary" type="submit">Submit</button>
      </mat-card-actions>
    </mat-card>
  </form>
  <app-user></app-user>
